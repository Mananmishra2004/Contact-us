<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9d32b8e8b3.js" crossorigin="anonymous"></script>

    
</head>
<body>
   <div class="container">
    <!-- <form onsubmit="SendEmail();reset();return false;" > -->
    <form name="submit-to-google-sheet">
        <h2>Contact us</h2>
        <div class="row"> <div class="input-group">
            <input type="text" name="first name" onkeyup="CharacterData(this)" required >
            <label for="first name"><i class="fa-solid fa-user"></i> First Name</label>        
             
        </div>
        <div class="input-group">
            <input type="text" name="last name" onkeyup="CharacterData(this)" required>
            <label for="last name"><i class="fa-solid fa-user"></i> Last Name</label>        
             
        </div></div>
       
        <div class="input-group">
            <input type="text" name="number" onkeyup="numberonly(this)" required>
            <label for="number"><i class="fa-solid fa-mobile"></i> Mobile No.</label>        
             
        </div>
        <div class="input-group">
            <input type="email" name="email" required>
            <label for="email"><i class="fa-solid fa-envelope"></i> Email Id.</label>        
             
        </div>
        <div class="input-group">
            <textarea name="message" row="8" required></textarea>
            <label for="message"><i class="fa-solid fa-message"></i>  How Can I Help You</label>
                             
        </div>
        <button type="submit">Send <i class="fa-solid fa-paper-plane"></i> </button>
         
       

   
    
        

       


    </form>
    <span id="msg"></span>

   </div>
   <script type="text/javascript">
        function numberonly(input)
        {
            var num = /[^0-9]/gi;
            input.value = input.value.replace(num,"")
        }
        
   </script>
  
   
   

 <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyekUk5IVN0G05bQvKrtXN_5U_-gBVULFRDtcbp3X3ky94-dhASFQ7lXFqlZ9gBztRn/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML = "Message Sent Successfully"
            setTimeout(function(){
                msg.innerHTML =""
            },4000)
            form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>




    
</body>
</html>
